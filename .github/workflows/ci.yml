          }
          NODE

      - name: Align npm package version (client core)
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-client-core
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
          if (!version) throw new Error('PACKAGE_VERSION environment variable is not set.');
          const pkgPath = 'package.json';
          const lockPath = 'package-lock.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.version = version;
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          if (fs.existsSync(lockPath)) {
            const lock = JSON.parse(fs.readFileSync(lockPath, 'utf8'));
            lock.version = version;
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = version;
            }
            fs.writeFileSync(lockPath, JSON.stringify(lock, null, 2) + '\n');
          }
          NODE

      - name: Align npm package version (angular client)
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-angular-client
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
