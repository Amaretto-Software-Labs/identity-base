name: Build and Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      package-version:
        description: 'Optional override for the package version (SemVer 2.0)'
        required: false
        type: string
      publish-to-nuget:
        description: 'Publish packed NuGet packages (requires secrets.NUGET_API_KEY)'
        required: false
        default: false
        type: boolean
      publish-to-npm:
        description: 'Publish the React client to npm (requires secrets.NPM_TOKEN)'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write  # Required for OIDC
  contents: read
  
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: 1

jobs:
  build:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Nerdbank.GitVersioning tool
        run: dotnet tool update --global nbgv || dotnet tool install --global nbgv

      - name: Restore
        run: dotnet restore Identity.sln

      - name: Build
        run: dotnet build Identity.sln --configuration Release --no-restore

      - name: Test (with coverage)
        run: dotnet test Identity.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults --settings ./coverlet.runsettings

      - name: Install ReportGenerator
        if: always()
        run: |
          dotnet tool update --global dotnet-reportgenerator-globaltool || dotnet tool install --global dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Generate .NET coverage report
        if: always()
        run: |
          if compgen -G "TestResults/**/coverage.cobertura.xml" > /dev/null; then
            reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"TestResults/coverage" -reporttypes:"HtmlInline;MarkdownSummaryGithub;TextSummary"
            if [ -f TestResults/coverage/SummaryGithub.md ]; then
              cat TestResults/coverage/SummaryGithub.md >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "No coverage.cobertura.xml files found under TestResults/; skipping report generation."
          fi

      - name: Upload .NET coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-coverage-${{ github.sha }}
          path: TestResults/**

      - name: Determine package version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          PACKAGE_VERSION=$(nbgv get-version -v SemVer2)
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> "$GITHUB_ENV"
          echo "package-version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Pack Identity.Base libraries
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        run: |
          dotnet pack Identity.Base/Identity.Base.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Roles/Identity.Base.Roles.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Admin/Identity.Base.Admin.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Organizations/Identity.Base.Organizations.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.AspNet/Identity.Base.AspNet.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Email.MailJet/Identity.Base.Email.MailJet.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Email.MailJet/Identity.Base.Email.MailJet.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Email.SendGrid/Identity.Base.Email.SendGrid.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts

      - name: Upload NuGet artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.version.outputs.package-version }}
          path: artifacts/*

      - name: Install npm dependencies
        working-directory: packages/identity-react-client
        run: npm ci

      - name: Install npm dependencies (organizations)
        working-directory: packages/identity-react-organizations
        run: npm ci

      - name: Install npm dependencies (client core)
        if: ${{ hashFiles('packages/identity-client-core/package.json') != '' }}
        working-directory: packages/identity-client-core
        run: npm ci

      - name: Install npm dependencies (angular client)
        working-directory: packages/identity-angular-client
        run: npm ci

      - name: Install npm dependencies (angular organizations)
        working-directory: packages/identity-angular-organizations
        run: npm ci

      - name: Align npm package version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-react-client
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
          if (!version) {
            throw new Error('PACKAGE_VERSION environment variable is not set.');
          }
          const pkgPath = 'package.json';
          const lockPath = 'package-lock.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.version = version;
          if (pkg.dependencies && pkg.dependencies['@identity-base/client-core']) {
            pkg.dependencies['@identity-base/client-core'] = version;
          }
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          if (fs.existsSync(lockPath)) {
            const lock = JSON.parse(fs.readFileSync(lockPath, 'utf8'));
            lock.version = version;
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = version;
              if (lock.packages[''].dependencies && lock.packages[''].dependencies['@identity-base/client-core']) {
                lock.packages[''].dependencies['@identity-base/client-core'] = version;
              }
            }
            if (lock.packages && lock.packages['../identity-client-core']) {
              lock.packages['../identity-client-core'].version = version;
            }
            fs.writeFileSync(lockPath, JSON.stringify(lock, null, 2) + '\n');
          }
          NODE

      - name: Align npm package version (organizations)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-react-organizations
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
          if (!version) {
            throw new Error('PACKAGE_VERSION environment variable is not set.');
          }
          const pkgPath = 'package.json';
          const lockPath = 'package-lock.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.version = version;
          if (pkg.peerDependencies && pkg.peerDependencies['@identity-base/react-client']) {
            pkg.peerDependencies['@identity-base/react-client'] = version;
          }
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          if (fs.existsSync(lockPath)) {
            const lock = JSON.parse(fs.readFileSync(lockPath, 'utf8'));
            lock.version = version;
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = version;
              if (lock.packages[''].peerDependencies && lock.packages[''].peerDependencies['@identity-base/react-client']) {
                lock.packages[''].peerDependencies['@identity-base/react-client'] = version;
              }
            }
            if (lock.packages && lock.packages['../identity-react-client']) {
              lock.packages['../identity-react-client'].version = version;
            }
            fs.writeFileSync(lockPath, JSON.stringify(lock, null, 2) + '\n');
          }
          NODE

      - name: Align npm package version (client core)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-client-core
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
          if (!version) throw new Error('PACKAGE_VERSION environment variable is not set.');
          const pkgPath = 'package.json';
          const lockPath = 'package-lock.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.version = version;
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          if (fs.existsSync(lockPath)) {
            const lock = JSON.parse(fs.readFileSync(lockPath, 'utf8'));
            lock.version = version;
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = version;
            }
            fs.writeFileSync(lockPath, JSON.stringify(lock, null, 2) + '\n');
          }
          NODE

      - name: Align npm package version (angular client)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-angular-client
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
          if (!version) throw new Error('PACKAGE_VERSION environment variable is not set.');
          const pkgPath = 'package.json';
          const lockPath = 'package-lock.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.version = version;
          if (pkg.dependencies && pkg.dependencies['@identity-base/client-core']) {
            pkg.dependencies['@identity-base/client-core'] = version;
          }
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          if (fs.existsSync(lockPath)) {
            const lock = JSON.parse(fs.readFileSync(lockPath, 'utf8'));
            lock.version = version;
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = version;
              if (lock.packages[''].dependencies && lock.packages[''].dependencies['@identity-base/client-core']) {
                lock.packages[''].dependencies['@identity-base/client-core'] = version;
              }
            }
            if (lock.packages && lock.packages['../identity-client-core']) {
              lock.packages['../identity-client-core'].version = version;
            }
            fs.writeFileSync(lockPath, JSON.stringify(lock, null, 2) + '\n');
          }
          NODE

      - name: Align npm package version (angular organizations)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-angular-organizations
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
          if (!version) throw new Error('PACKAGE_VERSION environment variable is not set.');
          const pkgPath = 'package.json';
          const lockPath = 'package-lock.json';
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          pkg.version = version;
          if (pkg.dependencies) {
            if (pkg.dependencies['@identity-base/client-core']) pkg.dependencies['@identity-base/client-core'] = version;
            if (pkg.dependencies['@identity-base/angular-client']) pkg.dependencies['@identity-base/angular-client'] = version;
          }
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + '\n');
          if (fs.existsSync(lockPath)) {
            const lock = JSON.parse(fs.readFileSync(lockPath, 'utf8'));
            lock.version = version;
            if (lock.packages && lock.packages['']) {
              lock.packages[''].version = version;
              if (lock.packages[''].dependencies) {
                if (lock.packages[''].dependencies['@identity-base/client-core']) lock.packages[''].dependencies['@identity-base/client-core'] = version;
                if (lock.packages[''].dependencies['@identity-base/angular-client']) lock.packages[''].dependencies['@identity-base/angular-client'] = version;
              }
            }
            if (lock.packages && lock.packages['../identity-client-core']) {
              lock.packages['../identity-client-core'].version = version;
            }
            if (lock.packages && lock.packages['../identity-angular-client']) {
              lock.packages['../identity-angular-client'].version = version;
            }
            fs.writeFileSync(lockPath, JSON.stringify(lock, null, 2) + '\n');
          }
          NODE

      - name: Build client core package
        if: ${{ hashFiles('packages/identity-client-core/package.json') != '' }}
        working-directory: packages/identity-client-core
        run: npm run build

      - name: Test client core package
        if: ${{ hashFiles('packages/identity-client-core/package.json') != '' }}
        working-directory: packages/identity-client-core
        run: npm run coverage

      - name: Build React client package
        working-directory: packages/identity-react-client
        run: npm run build

      - name: Test React client package
        working-directory: packages/identity-react-client
        run: npm run coverage

      - name: Build React organizations package
        working-directory: packages/identity-react-organizations
        run: npm run build

      - name: Test React organizations package
        working-directory: packages/identity-react-organizations
        run: npm run coverage

      - name: Build Angular client package
        working-directory: packages/identity-angular-client
        run: npm run build

      - name: Test Angular client package
        working-directory: packages/identity-angular-client
        run: npm run coverage

      - name: Build Angular organizations package
        working-directory: packages/identity-angular-organizations
        run: npm run build

      - name: Test Angular organizations package
        working-directory: packages/identity-angular-organizations
        run: npm run coverage

      - name: Upload React package artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: identity-react-client-${{ steps.version.outputs.package-version }}
          path: packages/identity-react-client/dist/**

      - name: Upload organizations React package artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: identity-react-organizations-${{ steps.version.outputs.package-version }}
          path: packages/identity-react-organizations/dist/**

      - name: Upload client core package artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: identity-client-core-${{ steps.version.outputs.package-version }}
          path: packages/identity-client-core/dist/**

      - name: Upload Angular client package artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: identity-angular-client-${{ steps.version.outputs.package-version }}
          path: packages/identity-angular-client/dist/**

      - name: Upload Angular organizations package artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: identity-angular-organizations-${{ steps.version.outputs.package-version }}
          path: packages/identity-angular-organizations/dist/**

  release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
