        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Nerdbank.GitVersioning tool
        run: dotnet tool update --global nbgv || dotnet tool install --global nbgv

      - name: Determine package version
        id: release-version
        run: |
          if [ -n "${{ github.event.inputs.package-version }}" ]; then
            PACKAGE_VERSION="${{ github.event.inputs.package-version }}"
          else
            PACKAGE_VERSION=$(nbgv get-version -v SemVer2)
          fi
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> "$GITHUB_ENV"
          echo "package-version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore Identity.sln

      - name: Build
        run: dotnet build Identity.sln --configuration Release --no-restore

      - name: Test (with coverage)
        run: dotnet test Identity.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults --settings ./coverlet.runsettings

      - name: Install ReportGenerator
        if: always()
        run: |
          dotnet tool update --global dotnet-reportgenerator-globaltool || dotnet tool install --global dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Generate .NET coverage report
        if: always()
        run: |
          if compgen -G "TestResults/**/coverage.cobertura.xml" > /dev/null; then
            reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"TestResults/coverage" -reporttypes:"HtmlInline;MarkdownSummaryGithub;TextSummary"
            if [ -f TestResults/coverage/SummaryGithub.md ]; then
              cat TestResults/coverage/SummaryGithub.md >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "No coverage.cobertura.xml files found under TestResults/; skipping report generation."
          fi

      - name: Upload .NET coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-coverage-${{ steps.release-version.outputs.package-version }}
          path: TestResults/**

      - name: Pack Identity.Base libraries
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        run: |
          dotnet pack Identity.Base/Identity.Base.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Roles/Identity.Base.Roles.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Admin/Identity.Base.Admin.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Organizations/Identity.Base.Organizations.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.AspNet/Identity.Base.AspNet.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Email.MailJet/Identity.Base.Email.MailJet.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts
          dotnet pack Identity.Base.Email.SendGrid/Identity.Base.Email.SendGrid.csproj --configuration Release --no-build -p:ContinuousIntegrationBuild=true -p:PackageVersion=$PACKAGE_VERSION -p:Version=$PACKAGE_VERSION -o artifacts

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.release-version.outputs.package-version }}
          path: artifacts/*

      - name: Create version tag
        if: github.ref == 'refs/heads/main'
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        run: |
          TAG="v${PACKAGE_VERSION}"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists; skipping."
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.release-version.outputs.package-version }}
          name: Identity Base v${{ steps.release-version.outputs.package-version }}
          prerelease: ${{ contains(steps.release-version.outputs.package-version, '-') }}
          files: artifacts/*.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install npm dependencies
        working-directory: packages/identity-react-client
        run: npm ci

      - name: Install npm dependencies (organizations)
        working-directory: packages/identity-react-organizations
        run: npm ci

      - name: Install npm dependencies (client core)
        if: ${{ hashFiles('packages/identity-client-core/package.json') != '' }}
        working-directory: packages/identity-client-core
        run: npm ci

      - name: Install npm dependencies (angular client)
        working-directory: packages/identity-angular-client
        run: npm ci

      - name: Install npm dependencies (angular organizations)
        working-directory: packages/identity-angular-organizations
        run: npm ci

      - name: Align npm package version
        env:
          PACKAGE_VERSION: ${{ env.PACKAGE_VERSION }}
        working-directory: packages/identity-react-client
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const version = process.env.PACKAGE_VERSION;
          if (!version) {
            throw new Error('PACKAGE_VERSION environment variable is not set.');
          }
